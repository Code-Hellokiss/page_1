<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - The Cocoon Vietnam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0f0f0f !important;
            color: #fef9c3 !important;
            font-family: 'Segoe UI', sans-serif;
        }
        header {
            background-color: #0f0f0f;
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 1px solid #facc15;
        }
        header h1 {
            color: #facc15;
            font-size: 2.2rem;
        }
        .products {
            padding: 60px 5vw;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }
        .product-card {
            background-color: #1a1a1a;
            border: 2px solid #facc15;
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fef9c3;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 32px rgba(250, 204, 21, 0.2);
        }
        .product-card img {
            width: 100%;
            max-width: 140px;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(250, 204, 21, 0.2);
        }
        .product-card h3 {
            color: #facc15;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .product-card p {
            color: #fef9c3;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: #0f0f0f;
            color: #fef9c3;
            border: 2px solid #facc15;
            border-radius: 16px;
            padding: 2rem;
            max-width: 960px;
            width: 95%;
            position: relative;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.2);
        }
        .modal-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .modal-content h3 {
            color: #facc15;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        .modal-content h4 {
            color: #facc15;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
        .modal-content ul {
            list-style: disc;
            padding-left: 1.5rem;
        }
        .modal-content img {
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(250, 204, 21, 0.2);
            max-width: 100%;
        }
        .modal-content .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 2px solid #facc15;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 1.4rem;
            color: #facc15;
            cursor: pointer;
        }
        .results-images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #facc15;
            margin-right: 8px;
        }
        .modal-price {
            font-size: 1.1rem;
            color: #38f09d;
            font-weight: bold;
        }
        footer.footer {
            background-color: #1a1a1a;
            padding: 2rem 1rem;
            text-align: center;
            color: #facc15;
            font-size: 1rem;
            border-top: 1px solid #facc15;
            margin-top: 60px;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            .product-card {
                padding: 20px 12px;
            }
            .modal-layout {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    function createProductCard(product) {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.description}</p>
      `;
        card.onclick = () => openModal(product);
        return card;
    }
    function openModal(product) {
        document.getElementById('modalImage').src = product.image;
        document.getElementById('modalTitle').textContent = product.name;
        document.getElementById('modalDesc').textContent = product.description;
        document.getElementById('modalPrice').textContent = product.specification;

        // Hiển thị công dụng
        const usesList = document.getElementById('modalUses');
        usesList.innerHTML = "";
        product.uses.forEach(use => {
            const li = document.createElement('li');
            li.textContent = use;
            usesList.appendChild(li);
        });


        const resultsContainer = document.getElementById('modalResults');
        resultsContainer.innerHTML = "";
        if (product.results && Array.isArray(product.results)) {
            product.results.forEach((src, index) => {
                const img = document.createElement("img");
                img.src = src;
                img.alt = `Kết quả ${index + 1}`;
                img.style.width = "80px";
                img.style.height = "80px";
                img.style.objectFit = "cover";
                img.style.borderRadius = "4px";
                img.loading = "lazy";
                resultsContainer.appendChild(img);
            });
        }

        document.getElementById('productModal').classList.add('show');
    }


    function closeModal() {
        document.getElementById("productModal").classList.remove("show");
    }

    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('productGrid');
        products.forEach(product => grid.appendChild(createProductCard(product)));
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Không thể tải header:", error));
    });
    function openImageViewer(event) {
        const target = event.target;
        if (target.tagName === 'IMG') {
            const imgSrc = target.src;
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = 0;
            overlay.style.left = 0;
            overlay.style.right = 0;
            overlay.style.bottom = 0;
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.zIndex = 10000;

            const img = document.createElement('img');
            img.src = imgSrc;
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';
            img.style.borderRadius = '10px';
            img.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';

            overlay.appendChild(img);
            overlay.onclick = () => document.body.removeChild(overlay);

            document.body.appendChild(overlay);
        }
    }
</script>
