<header class="header">
  <div class="header-container">
    <div class="logo">THE <strong>COCOON</strong></div>
    <button class="menu-toggle" aria-label="Mở menu">&#9776;</button>
    <nav class="nav" role="navigation" aria-label="Menu chính">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="product.html">Product</a>
      <a href="blogs.html">Blogs</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<style>
  .header {
    background-color: #e0f2e9;
    border-bottom: 2px solid #c0e4d6;
    position: sticky;
    top: 0;
    z-index: 1000;
    width: 100%;
  }

  .header-container {
    position: fixed; /* nếu bạn muốn header cố định khi cuộn */
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    background-color: #e6f4ed; /* màu nền tùy chỉnh */
    z-index: 1000;
  }



  .logo {
    font-size: 1.5rem;
    color: #2f855a;
    font-weight: bold;
    text-transform: uppercase;
    user-select: none;
  }

  .menu-toggle {
    display: none;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #2f855a;
  }

  .nav {
    display: flex;
    gap: 20px;
  }

  .nav a {
    text-decoration: none;
    color: #2f855a;
    font-weight: 500;
    transition: color 0.3s ease;
    padding: 4px 8px;
    border-radius: 4px;
  }

  .nav a:hover,
  .nav a.active,
  .nav a[aria-current="page"] {
    color: #276749;
    background-color: #c6f6d5;
  }

  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }

    .nav {
      flex-direction: column;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #e0f2e9;
      width: 100%;
      padding: 1rem 2rem;
      display: none;
    }

    .nav.show {
      display: flex;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const nav = document.querySelector('.nav');
    const toggleBtn = document.querySelector('.menu-toggle');

    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('show');
    });

    const currentPath = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav a').forEach(link => {
      const href = link.getAttribute('href');
      if (
              href === currentPath ||
              (currentPath.startsWith("blog-detail") && href === "blogs.html")
      ) {
        link.classList.add('active');
        link.setAttribute('aria-current', 'page');
      }
    });
  });
</script>
